<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
        <div class="col-md-6 offset-md-3">
            <mat-car>
            <div class="container text-center">
                <img src="../../../assets/security.png" width="100" height="100" alt="icon-user">
            </div>

            <h1 class="text-center">Inicio de sesión</h1>
            <form (ngSubmit)="formSubmit()">
                <mat-form-field class="full-width" appearance="outline">
                <mat-label>Nombre de usuario</mat-label>
                <input [(ngModel)]="loginData.username" required name="username" matInput placeholder="Digite su nombre de usuario">
                <mat-hint>El nombre de usuario debe ser válido</mat-hint>
                </mat-form-field>

                <mat-form-field class="full-width" appearance="outline">
                <mat-label>Contraseña</mat-label>
                <input [(ngModel)]="loginData.password" required name="password" type="password" matInput placeholder="Digite su nombre de contraseña">
                <mat-hint>La contraseña debe ser válida</mat-hint>
                </mat-form-field>

                <br><br>

                <div class="container text-center">
                <button type="submit" mat-raised-button color="primary">Iniciar sesión</button>
                <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
                </div>
            </form>
            </mat-car>
        </div>
        </div>
    </div>
</div>
